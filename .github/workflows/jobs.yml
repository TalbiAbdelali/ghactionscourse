on: 
  workflow_dispatch:


jobs:
  job_1:
    runs-on: ubuntu-latest

    steps:
      - run: "echo Job ${{ github.job }}"

  job_2:
    runs-on: ubuntu-latest
    needs: job_1

    steps:
      - run: "echo Job ${{ github.job }}"

  job_3:
    runs-on: ubuntu-latest
    needs: job_1

    steps:
      - run: "echo Job ${{ github.job }}"

  job_4:
    runs-on: ubuntu-latest
    needs: [job_2, job_3] # job_4 will run after both job_2 and job_3 are complete

    steps:
      - run: "echo Job ${{ github.job }}"
